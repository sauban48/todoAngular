<div>
	<div>
		<form id="input" (ngSubmit)="onSubmit($event)">
			<input type="text" id="task" placeholder="Add A Task" name="task">
			<input type="text" id="desc" placeholder="Add A Description" name="desc">
			<button class="btn btn-outline-info" id="add"> Add Task </button>
		</form>
	</div>
	<br />
	<h3>To-Do</h3><hr>
	<ul>
		<li *ngFor="let task of tasks; let i = index">
			<div *ngIf="!task.complete">
				<div id="cont">
					<h5>{{task.task}}</h5> 
					<h6>{{task.description}}</h6>
				</div>
				<a id="delete" (click)="deleteTask(i)"><span class="glyphicon glyphicon-remove"></span></a>
				<a id="complete" (click)="complete(task)"><span class="glyphicon glyphicon-ok"></span></a>
	  			
				<br />
				<br />
				<br />
			</div>
		</li>
	</ul>
	<h3>Completed</h3><hr>
	<ul>
		<li *ngFor="let task of tasks; let i = index">
			<div *ngIf="task.complete">
				<div id="cont">
					<h5>{{task.task}}</h5> 
					<h6>{{task.description}}</h6>
				</div>
				<a id="delete" (click)="deleteTask(i)"><span class="glyphicon glyphicon-remove"></span></a>
				<a id="complete" (click)="complete(task)"><span class="glyphicon glyphicon-repeat"></span></a>
  			
			<br />
			<br />
			<br />
			</div>
		</li>
	</ul>
</div>
